
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="ui relaxed grid">
        <div class="row">
          <div class="ui labeled input">
          <div class="ui label">
            First Name
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="firstName" placeholder="John" formControlName="firstName">
          </div>
        </div>
        </div>
          <div class="form-group">
            <label for="lastName"></label>
            <input type="text" class="form-control" id="lastName" placeholder="Smith" formControlName="lastName">
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input type="email" class="form-control" id="email" placeholder="JohnSmith@yale.edu" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password"></label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          </div>
          <button [disabled]="!myForm.valid" class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
