<div class="ui grid">
    <div class="row"></div>
    <div class="one wide column"></div>
    <div class="fourteen wide column ">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="ui form">
                <div class="field">
                    <div class="ui labeled input">
                        <div class="ui label">First Name</div>
                        <input type="text" class="form-control" id="firstName" placeholder="John" formControlName="firstName">
                    </div>
                </div>
                <div class="field">
                    <div class="ui labeled input">
                        <div class="ui label">Last Name</div>
                        <input type="text" class="form-control" id="lastName" placeholder="Smith" formControlName="lastName">
                    </div>
                </div>
                <div class="field">
                    <div class="ui labeled input">
                        <div class="ui label">email</div>
                        <input type="email" class="form-control" id="email" placeholder="JohnSmith@yale.edu" formControlName="email">
                    </div>
                </div>
                <div class="field">
                    <div class="ui labeled input">
                        <div class="ui label">password</div>
                        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                    </div>
                </div>
                <button [disabled]="!myForm.valid" class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="two wide column"></div>
</div>
